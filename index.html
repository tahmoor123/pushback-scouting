<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parsec Push Back Scouting</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>
<body>

<header>
<h1>Parsec Prov Push Back Scouting</h1>
</header>
<h3>Scout Info</h3>
<input type="text" id="scoutName" placeholder="Enter Your Name">
<button onclick="saveScoutName()">Save Name</button>
<hr>

<nav>
<button onclick="showPage('pit')">Pit Scouting</button>
<button onclick="showPage('match')">Match Scouting</button>
<button onclick="showPage('dashboard')">Dashboard</button>
</nav>

<section id="pit" class="page">
<h2>Pit Scouting</h2>
<input list="teamList" id="pitTeam" placeholder="Enter Team Number">
<datalist id="teamList"></datalist>


<label>Drive Type</label>
<select id="driveType">
<option>Tank</option>
<option>X-Drive</option>
<option>H-Drive</option>
<option>Custom</option>
</select>

<label>Autonomous Strategy</label>
<input id="autoStrategy">

<label>Cycle Speed</label>
<select id="cycleSpeed">
<option>Slow</option>
<option>Medium</option>
<option>Fast</option>
</select>

<label>Strengths</label>
<textarea id="strengths"></textarea>

<label>Weaknesses</label>
<textarea id="weaknesses"></textarea>
<label>Additional Comments</label><br>
<textarea id="pitComments" rows="3" placeholder="Extra notes..."></textarea>
<br><br>

<button onclick="savePit()">Save Pit Data</button>
</section>

<section id="match" class="page">
<h3>Match Scouting</h3>

<label>Team</label><br>
<input list="teamList" id="matchTeam" placeholder="Enter Team Number"><br><br>

<label>Match Number</label><br>
<input type="number" id="matchNumber"><br><br>

<label>Match Auton</label><br>
<select id="matchAuton">
  <option value="0">No Auton</option>
  <option value="5">Help in Auton</option>
  <option value="10">AWP</option>
</select><br><br>

<label>Descoring</label><br>
<select id="descoring">
  <option value="0">No Descoring</option>
  <option value="3">Some</option>
  <option value="6">Consistent</option>
  <option value="10">Super</option>
</select><br><br>

<label>Intake</label><br>
<select id="intake">
  <option value="1">Poor</option>
  <option value="5">Good</option>
  <option value="8">Excellent</option>
</select><br><br>

<label>TongueMech</label><br>
<select id="tongue">
  <option value="1">Poor</option>
  <option value="5">Good</option>
  <option value="8">Excellent</option>
</select><br><br>

<label>Scoring</label><br>
<select id="scoring">
  <option value="0">No Scoring</option>
  <option value="4">Little</option>
  <option value="8">Good</option>
</select><br><br>

<label>Robot Design</label><br>
<select id="design">
  <option value="1">Poor</option>
  <option value="5">Good</option>
  <option value="8">Excellent</option>
</select><br><br>

<label>Driving</label><br>
<select id="driving">
  <option value="1">Poor</option>
  <option value="4">Some</option>
  <option value="7">Good</option>
  <option value="10">Excellent</option>
</select><br><br>

<label>Match Comments</label><br>
<textarea id="matchComments" rows="3"></textarea><br><br>

<button onclick="saveMatch()">Save Match</button>

<section id="dashboard" class="page">
<h2>Analytics</h2>
<h3>Search Team</h3>
<input type="text" id="teamSearch" placeholder="Enter Team Number">
<button onclick="searchTeam()">Search</button>

<div id="teamDetails"></div>
<hr>

<div id="stats"></div>
<button onclick="exportCSV()">Export CSV</button>
</section>

</body>
